<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <h1 class="logo">Welcome to the Register</h1>
        </nav>
    </header>
    <section class="container">
        <div class="text-section">
            <h2>Welcome to our platform!</h2>
            <p>Looks like you weren't registered with us yet. We are really apreciate your attendance in our platforms! Let us welcome you with lots of loves	&hearts;</p>
        </div>
        <div class="form-box">
            <h2>Register</h2>
            <form id="signup-form">
                <div class="inputbox">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="register">
                <p>Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; Created with &hearts; by Irene XI RPL</p>
        </div>
    </footer>
</body>
</html>
